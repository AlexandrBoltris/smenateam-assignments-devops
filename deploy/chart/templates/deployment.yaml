apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  selector:
    matchLabels:
      app: hello-world
  replicas: 3
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world-app
          image: ttt
          env:
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: runtime-variables
                  key: environment
            - name: ENVIRONMENT_FROM_SECRET
              valueFrom:
                secretKeyRef:
                  name: secret-runtime-variables
                  key: environment
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
