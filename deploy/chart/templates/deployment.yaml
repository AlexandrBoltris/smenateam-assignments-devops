apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world-app
          image: ttt
          imagePullPolicy: Never  # for minikube
          ports:
            - containerPort: 8000
              name: hello-world-app
          env:
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: runtime-variables
                  key: environment
            - name: ENVIRONMENT_FROM_SECRET
              valueFrom:
                secretKeyRef:
                  name: secret-runtime-variables
                  key: environment
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: hello-world-app
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: hello-world-app
